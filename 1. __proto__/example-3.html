    <script>

        /* __proto__ - другой объект, в котором нужно искать свойства и методы,
               если их нет в этом */

        const basicEmployee = {
            organization: "GoIT",
        }

        const employee1 = {
            // __proto__ = Object
            name: "Kristina",
            status: "receptionGirl",
        };

        console.log(employee1);
        console.log(employee1.organization);
        employee1.__proto__ = basicEmployee;
        /* переопределяем прототип для объекта employee1,
        теперь он в первую очередь будет искать свойства и методы,
        которых нет у него, в объекте basicEmployee
         */
        console.log(employee1); // свойства organization у него по-прежнему нет
        console.log(employee1.organization);

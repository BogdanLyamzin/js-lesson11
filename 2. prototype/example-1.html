<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        const Product = function({name, price}){
            this.name = name;
            this.price = price;
        };

        Product.prototype.calcDelivery = function(){
            return this.price * 0.01;
        };

        const notebook = new Product({name: "Lenovo X120S", price: 18600});
        // notebook.__proto__ = Product.prototype;
        console.log(notebook.calcDelivery());
    </script>
</body>
</html>
